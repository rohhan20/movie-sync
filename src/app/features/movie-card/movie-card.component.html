<mat-card class="movie-card">
  <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title + ' poster'">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.release_date | date:'yyyy' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="overview">{{ movie.overview }}</p>
  </mat-card-content>
  <mat-card-actions>
    <span class="rating">
      <mat-icon>star</mat-icon>
      {{ movie.vote_average | number:'1.1-1' }}
    </span>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" (click)="addToWatched(movie)">Add to Watched</button>
  </mat-card-actions>
</mat-card>
