<div class="home-container">
  <div class="actions-grid">
    <mat-card class="action-card">
      <mat-card-header>
        <mat-card-title>Create a New Session</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Start a new session and invite your friends to decide on a movie together.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="createSession()">Create Session</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="action-card">
      <mat-card-header>
        <mat-card-title>Join an Existing Session</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Enter the code from a friend's session to join in and add your watched movies.</p>
        <mat-form-field appearance="fill">
          <mat-label>Session Code</mat-label>
          <input matInput [(ngModel)]="joinCode" (keyup.enter)="joinSession()" placeholder="Enter code">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="joinSession()" [disabled]="!joinCode.trim()">Join Session</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
