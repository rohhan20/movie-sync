<div *ngIf="currentUser$ | async as user; else guestView">
  <h1>Welcome, {{ user.displayName }}!</h1>
  <p>Ready for a movie night? Create a new session or join an existing one.</p>

  <mat-card>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="createSession()">Create Session</button>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="joinCode" placeholder="Enter session code">
      </mat-form-field>
      <button mat-raised-button (click)="joinSession()">Join Session</button>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #guestView>
  <h1>Welcome to Movie Night!</h1>
  <p>Please log in to create or join a session.</p>
</ng-template>

<app-search></app-search>
