<mat-toolbar color="primary">
  <span>MovieSync</span>

  <button mat-button routerLink="/home">Home</button>

    <button mat-button routerLink="/login">Login</button>
  }
  <button mat-button routerLink="/profile">Profile</button>
</mat-toolbar>
