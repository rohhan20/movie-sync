<div class="session-container">
  <div *ngIf="sessionId$ | async as sessionId" class="session-header">
    <h1>Session Code: {{ sessionId }}</h1>
    <p>Here are the movie recommendations for your group!</p>
  </div>

  <mat-grid-list cols="3" rowHeight="400px" gutterSize="16px" *ngIf="recommendations$ | async as recommendations">
    <mat-grid-tile *ngFor="let movie of recommendations">
      <mat-card class="movie-card">
        <img mat-card-image [src]="movie.posterUrl" [alt]="movie.title">
        <mat-card-header>
          <mat-card-title>{{ movie.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ movie.description }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
